<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    
    <div class="container">

        <h1>Calculadora-IMC</h1>

        <span>Altura(m)</span><br>
        <input type="text" id="valor1" placeholder="exemplo: 1.90" class="input"><br>

        <span>Peso(Kg)</span><br>
        <input type="text" id="valor2" placeholder="exemoplo: 90 "class="input"><br><br>

        <span>Resultado:</span><br>
        <input type="text" id="resultado" readonly placeholder="Seu resultado" class="input">

        <button type="button" value="enviar" class="enviar" onclick="resultado()">Calcular</button>
      </div>

    <script src="/js/app.js"></script>
</body>
</html>
